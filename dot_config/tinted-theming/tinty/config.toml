default-scheme = "base16-catppuccin-frappe"
shell = "bash -c '{}'"
preferred-schemes = [
    # Dark themes
    "base16-catppuccin-frappe",
    "base16-gruvbox-material-dark-medium",
    "base16-tomorrow-night-eighties",
    "base16-gruvbox-dark-soft",
    "base16-decaf",

    # Light themes
    "base16-catppuccin-latte",
    "base16-github",
    "base16-one-light",
]

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-wezterm"
themes-dir = "themes/wezterm"
supported-systems = ["base16", "base24"]
# The 'touch' cmd reloads WezTerm config
hook = """
SRC=$HOME/.local/share/tinted-theming/tinty/repos/tinted-wezterm/themes/wezterm
WEZTERM_DIR="$HOME/.config/wezterm"
if [ -d "$SRC" ]; then
    mkdir -p "$WEZTERM_DIR"
    ln -sfn "$SRC" "$WEZTERM_DIR/colors"
    touch -c "$WEZTERM_DIR/wezterm.lua"
fi
"""

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-alacritty"
themes-dir = "themes/alacritty"
supported-systems = ["base16", "base24"]
hook = """
touch -c $HOME/.config/alacritty/alacritty.toml
"""

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-kitty"
themes-dir = "themes/kitty"
# Reload kitty
hook = "[[ -n \"$KITTY_PID\" ]] && kill -USR1 \"$KITTY_PID\""
supported-systems = ["base16", "base24"]

# iTerm2 cannot configure ANSI colors 16â€“21, so tinted-terminal does not work
# there. tinted-shell updates the ANSI palette via OSC escape sequences, but
# these are blocked when sourced from inside zellij. Workaround: use
# tinted-terminal everywhere except iTerm2, and source tinted-shell only in
# iTerm2 from the shell rc (before zellij starts). This yields correct colors
# for every terminal emulator, but theme changes in iterm require exiting zellij
# first.
[[items]]
name = "tinted-shell"
path = "https://github.com/tinted-theming/tinted-shell"
themes-dir = "scripts"
hook = "[ -n \"$ITERM_SESSION_ID\" ] && source \"$TINTY_THEME_FILE_PATH\""
supported-systems = ["base16", "base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-terminal"
themes-dir = "themes/ghostty"
hook = """
mkdir -p ~/.config/ghostty/themes
command cp -f \"$TINTY_THEME_FILE_PATH\" ~/.config/ghostty/themes/tinted-theming && killall -SIGUSR2 ghostty
"""
supported-systems = ["base16", "base24"]
